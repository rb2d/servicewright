langcode: en
status: true
dependencies:
  config:
    - filter.format.cta_textarea
  module:
    - ckeditor
format: cta_textarea
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
        -
          name: Tools
          items:
            - Source
        -
          name: Styles
          items:
            - Styles
  plugins:
    stylescombo:
      styles: "p.primary-color|Primary Color\r\np.secondary-color|Secondary Color"
    language:
      language_list: un
    wordcount:
      enable: 1
      show_paragraphs: 0
      show_word_count: 0
      show_char_count: 1
      count_spaces: 1
      count_html: 0
      max_words: '-1'
      max_chars: '100'
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
