title: 'Drop-in/Visitor Form'
description: 'This form will be used for athletes to submit when they are visiting a gym from out of town and are not potential members.'
category: Non-Affiliate
elements: "full_name:\n  '#type': webform_name\n  '#title': 'Full Name'\n  '#required': true\n  '#format_items': ol\n  '#title__access': false\n  '#first__title': 'First Name'\n  '#first__placeholder': 'First name'\n  '#first__required': true\n  '#middle__access': false\n  '#last__title': 'Last Name'\n  '#last__placeholder': 'Last name'\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\nemail:\n  '#type': email\n  '#title': Email\n  '#title_display': inline\n  '#placeholder': 'Email address'\n  '#required': true\n  '#format_items': comma\nphone_number:\n  '#type': tel\n  '#title': 'Phone Number'\n  '#title_display': inline\n  '#placeholder': 'Best phone number'\n  '#required': true\n  '#format_items': comma\ngender:\n  '#type': select\n  '#title': Gender\n  '#title_display': inline\n  '#options': gender\n  '#required': true\nhow_long_have_you_been_doing_crossfit:\n  '#type': range\n  '#title': 'How long have you been training?'\n  '#required': true\n  '#default_value': '0.5'\n  '#min': '.5'\n  '#max': '20'\n  '#step': '0.5'\n  '#output': below\n  '#output__field_suffix': Years\npreferred_method_of_contact:\n  '#type': checkboxes\n  '#title': 'Preferred Method of Contact'\n  '#options':\n    Text: Text\n    Email: Email\n    'Facebook Messenger': 'Facebook Messenger'\n    'Phone Call': 'Phone Call'\n  '#required': true\nfacebook_messenger_link:\n  '#type': url\n  '#title': 'Facebook Messenger Link'\n  '#title_display': inline\n  '#placeholder': 'Please copy and past your FB Messenger link here.  Example: m.me/sitewright'\n  '#required': true\n  '#required_error': 'If Facebook Messenger is selected this field is required.'\n  '#states':\n    visible:\n      ':input[name=\"preferred_method_of_contact[Facebook Messenger]\"]':\n        checked: true\n  '#format_items': comma\nhow_did_you_find_us:\n  '#type': radios\n  '#title': 'How did you find us?'\n  '#options':\n    Friend/Referral: Friend/Referral\n    'Google Search': 'Google Search'\n    Facebook: Facebook\n    Yelp: Yelp\n    'I was in the neighborhood.': 'I was in the neighborhood.'\n    Other: Other\nby_whom_were_your_referred:\n  '#type': textfield\n  '#title': 'By whom were your referred?'\n  '#title_display': inline\n  '#placeholder': 'By whom were you referred?'\n  '#states':\n    visible:\n      ':input[name=\"how_did_you_find_us\"]':\n        value: Friend/Referral\n  '#format_items': comma\nother_find_us:\n  '#type': textfield\n  '#title': 'Please tell us how you found us'\n  '#title_display': inline\n  '#placeholder': 'Please tell us how you found us.'\n  '#states':\n    visible:\n      ':input[name=\"how_did_you_find_us\"]':\n        value: Other\n  '#format_items': comma\ndrop_in_date:\n  '#type': date\n  '#title': 'What day are you hoping to drop-in?'\n  '#title_display': inline\n  '#required': true\n  '#format_items': comma\n  '#datepicker': true\n  '#datepicker_button': true\n  '#date_date_format': 'D, m/d/Y'"
